<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Paper, rocks, scissors</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
  <div class="container">
    <h1>Start</h1>
    <div class="dice">
      <span id="user1-score">0</span>
      <span>:</span>
      <span id="user2-score">0</span>
    </div>

    <div class="hand">
      <p>Player 1</p>
      <div class="choice ch1">
        <img class="img1" src="images/paper.png" alt="">
      </div>
    </div>

    <div class="hand">
      <p>Player 2</p>
      <div class="choice ch2">
        <img class="img2" src="images/paper.png" alt="">
      </div>
    </div>

    <div class="last">
      <button class="playClick">Play</button>
      <button class="reset">Reset</button>
    </div>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>
